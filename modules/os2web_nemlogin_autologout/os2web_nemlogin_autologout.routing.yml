os2web_nemlogin_autologout.set_admin:
  path: '/admin/config/people/os2web_nemlogin_autologout'
  defaults:
    _form: '\Drupal\os2web_nemlogin_autologout\Form\AutologoutSettingsForm'
    _title: 'Automated logout settings'
  requirements:
    _permission: 'administer nemlogin configuration'

os2web_nemlogin_autologout.ajax_logout:
  path: '/os2web_nemlogin_autologout_ajax_logout'
  defaults:
    _controller: '\Drupal\os2web_nemlogin_autologout\Controller\AutologoutController::ajaxLogout'
  options:
    _theme: ajax_base_page
    no_cache: TRUE
  requirements:
    _access: 'TRUE'

os2web_nemlogin_autologout.ajax_set_last:
  path: '/os2web_nemlogin_autologout_ajax_set_last'
  defaults:
    _controller: '\Drupal\os2web_nemlogin_autologout\Controller\AutologoutController::ajaxSetLast'
  options:
    _theme: ajax_base_page
    no_cache: TRUE
  requirements:
    _access: 'TRUE'

os2web_nemlogin_autologout.ajax_get_time_left:
  path: '/os2web_nemlogin_autologout_ajax_get_time_left'
  defaults:
    _controller: '\Drupal\os2web_nemlogin_autologout\Controller\AutologoutController::ajaxGetRemainingTime'
  options:
    _theme: ajax_base_page
    no_cache: TRUE
  requirements:
    _access: 'TRUE'

